<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant Munchkin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #5d2800;
            background-image: linear-gradient(34deg, #5d2800 0%, #903d00 11%, #ffb968 89%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }



        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 40%;
            padding: 20px;
        }

        /* Логотип NET в верхнем левом углу */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        /* Текстовый блок */
        .text-content {
            color: white;
            text-align: right;
            max-width: 400px;
            text-align: right;

        }

        .text-content h1 {
            font-size: 3em;
            margin: 0 0 10px;
        }

        .text-content p {
            font-size: 1.2em;
            margin: 10px 0 30px;
        }

        /* Кнопки для App Store и Google Play */
        .buttons {
            display: flex;
            gap: 20px;

        }

        .buttons img {
            width: 150px;
            height: auto;
        }

        /* Изображение смартфона справа */
        .image-content {
            display: flex;
            justify-content: center;
                    }

        .image-content img {
            max-width: 400px;
            height: auto;
        }

	/* Общие стили для кнопки */
        .custom-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: green;
            color: white;
            padding: 10px 20px;
		margin-top: 10px;
            border-radius: 5px;
		border: 2px;
border: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
		width: 109px;
        }

.custom-button:hover {
            background-color: #00aa00;
        }

        /* Нижний текстовый блок с правами и ссылками */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-content {
                text-align: center;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .buttons img {
                width: 120px;
            }

            .image-content img {
                max-width: 250px;
            }
        }

	@keyframes fadeIn {
        from {
                opacity: 0;

                transform: scale(1) translateY(300px);
        }
        to {
                opacity: 1;

                transform: scale(1) translateY(0);
        }}

        @keyframes fadeInText {
        from {
                opacity: 0;
                transform: translateX(-100px);
        }
        to {
                opacity: 1;
                transform: translateX(0);
        }
}

    </style>
</head>
<body>

    <div class="container">
        <!-- Левый блок с текстом -->
        <div class="text-content">
            <h1>Instant Munchkin</h1>
            <h2>Companion App</h2>
            <p>Instant start. Share game progress with friends</p>
            <!--div class="buttons">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on the App Store"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"></a>
		
            </div-->
<a href="/app" class="custom-button">Try now</a>
        </div>

        <!-- Правый блок с изображением смартфона -->
        <div class="image-content">
            <img src="Phone_screen_black_shadow1.png" alt="Smartphone">
        </div>
    </div>

    <!-- Нижний текст -->
    <div class="footer">
        <div>
            <a href="#">Privacy & policy</a>
            <a href="#">Terms of service</a>
            <a href="#">FAQ</a>
            <span>Made with ❤️</span>
        </div>
    </div>

</body>
</html>
